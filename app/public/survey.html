<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

    <title>Friend Finder</title>

</head>

<body>

    <container>

        <div class="row justify-content-center">
            <div class="jumbotron col-7 surveytitle">
                <div class="row">
                    <h1 class="display-4">
                        <img src="../images/friendicons.png">Friend Finder Questionnaire</h1>
                    <p class="lead">Complete this survey and make some friends!</p>
                    <hr class="my-4">
                </div>

                <form class="surveyform">

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name (Required)</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Thanos">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Link to Photo Image (Required)</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="https://static0.srcdn.com/wp-content/uploads/2018/03/Thanos-tosses-a-Moon-in-Avengers-Infinity-War.jpg">
                    </div>

                    <h1>Question 1</h1>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly Agree)</option>
                        </select>
                    </div>

                    <h1>Question 2</h1>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than your imagination.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly Agree)</option>
                        </select>
                    </div>

                    <h1>Question 3</h1>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly Agree)</option>
                        </select>
                    </div>

                    <h1>Question 4</h1>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You rarely do something just out of sheer curiosity.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly Agree)</option>
                        </select>
                    </div>

                    <h1>Question 5</h1>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">People can rarely upset you.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly Agree)</option>
                        </select>
                    </div>

                    <h1>Question 6</h1>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">It is often difficult for you to relate to other people’s feelings.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly Agree)</option>
                        </select>
                    </div>

                    <h1>Question 7</h1>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">In a discussion, truth should be more important than people’s sensitivities.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly Agree)</option>
                        </select>
                    </div>

                    <h1>Question 8</h1>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You rarely get carried away by fantasies and ideas.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly Agree)</option>
                        </select>
                    </div>

                    <h1>Question 9</h1>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You think that everyone’s views should be respected regardless of whether they are supported by facts
                            or not.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly Agree)</option>
                        </select>
                    </div>

                    <h1>Question 10</h1>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You feel more energetic after spending time with a group of people.</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (strongly Agree)</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-warning">Find Some Friends!</button>

                </form>
            </div>
        </div>



        <div class="row justify-content-center links">
            <a>Friends List</a>
            <p class="col-1">||</p>
            <a>GitHub</a>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    </container>

</body>

</html>
